services:
  nginx:
    image: nginx:1.25-alpine
    container_name: jelovnik-nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      # Mount the whole nginx config directory instead of a single file to avoid
      # file-vs-directory bind mount issues across Docker Desktop/WSL.
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: jelovnik-php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.11
    container_name: jelovnik-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jelovnik
      MYSQL_USER: jelovnik
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
